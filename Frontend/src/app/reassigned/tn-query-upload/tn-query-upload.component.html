<app-header [show]="true"></app-header>

<app-middle title="Query Upload" description="Bulk TN Disconnect Query Upload"></app-middle>
<main>

    <section>
        <div class="container">
            <div class="mt-5 mb-5 change-div">
                <div class="labels">
                    <!-- <label for="name">Create file<span>*</span></label> -->
                    <label for="name" class="mb-4"> Please upload a .csv or .xlsx file.<span></span></label>
                    <label for="name" class="mb-4"> {{message ? message : ""}}<span></span></label>


                    <label for="name"> File Name<span></span></label>
                    <div class="custom-file">

                        <input type="file" class="custom-file-input"
                            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                            ID="fileInput" (change)="csvuplaod($event.target)">
                        <label class="custom-file-label" #labelImport for="fileInput">{{filename ? filename :"Select
                            file"}} </label>
                    </div>

                </div>
                <div class="sub-btn">
                    <button type="submit" class="mr-2" (click)="upload()">Upload</button>
                    <button type="submit" (click)="clear()">Clear</button>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-loader" [fullScreen]="true">
    <p style="color: white"> Please wait ... </p>
</ngx-spinner>
